<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- block "main" . }}{{- end }}
    </body>
</html>

{{ define "main" }}
<div id="page-content" class="mx-auto flex w-full grow">
    <div class="daisy-grid daisy-grid--has-outside-gutter">
        <div class="daisy-grid__row daisy-grid__row--has-gutter">
            {{ partial "aboutcard.html" }}
            <div class="daisy-grid__column">
                <div class="card">
                    <div class="card__heading"><strong>Writeup</strong></div>
                    <div id="post-card-list" class="infinite-scroll-component">
                        {{ partial "postcard.html" (dict "context" . "full" true) }}
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
